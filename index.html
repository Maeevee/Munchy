<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Munchy</title>
</head>

<body>
    <header>
        
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex align-text-top">
                <a class="navbar-brand " href="#">
                    <img src="./assets/img/navbarLogo.svg" alt="Logo" width="45" height="45"
                        class="d-inline-block align-text-top mx-2">
                    Munchy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse fs-5 text" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-2">
                        <a class="nav-link mx-2" href="#">My recipes</a>
                        <a class="nav-link mx-2" href="#">GitHub Repo</a>
                        <a class="nav-link mx-2" href="#">Contacts</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>

<!-- Possible solution for the main part -->
        <!-- Need to change h1 h2 colors -->
        <div class="CTA p-5"> 
            <h1 class="text-center text-white">Munchy</h1>
            <h2 class="text-center text-white">Find your next meal</h2>
        </div>
        <!-- Search bar -->

        <div class="container">

            <div class="row height d-flex justify-content-center align-items-center">

              <div class="col-md-8">

                <div class="search">
                  <i class="fa fa-search"></i>
                  <input type="text" class="form-control form-input recipe-search" id="search-input" placeholder="Risotto">
                  <button class="btn btn-primary getRecipeBtn">Get Recipe</button>
                </div>
                
              </div>
              
            </div>
        </div>
        
    </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search for a recipe"
                            aria-label="Search for a recipe" aria-describedby="search-button">
                        <button class="btn bg-white btn-outline-dark" type="button" id="search-button">Search</button>
                    </div>
                </div>
            </div>

    </main>
    <!-- deleted a second body closing tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
